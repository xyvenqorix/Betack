<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300"> <title>CineVerse PRO | Streaming</title>
    <style>
        :root { --red: #e50914; --bg: #050505; --surface: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- HEADER PROFESIONAL --- */
        header { 
            background: #000; padding: 15px 40px; border-bottom: 2px solid var(--red);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-weight: 900; color: var(--red); letter-spacing: 2px; font-size: 1.4rem; cursor: pointer; }
        
        .search-box { position: relative; }
        .search-box input { 
            background: #222; border: 1px solid #444; color: white; padding: 8px 15px; 
            border-radius: 20px; width: 250px; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--red); width: 350px; }

        .nav-right { display: flex; gap: 15px; align-items: center; }
        .btn-link { color: #aaa; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .btn-link:hover { color: var(--red); }

        /* --- CUADR√çCULA DE SERIES (GRID) --- */
        #catalog { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, 180px); /* Uno al lado de otro */
            gap: 25px; padding: 40px; justify-content: center;
        }
        .serie-card { 
            cursor: pointer; transition: 0.4s; border-radius: 8px; overflow: hidden; background: var(--surface);
            border: 1px solid #222; text-align: center;
        }
        .serie-card:hover { transform: translateY(-8px); border-color: var(--red); box-shadow: 0 10px 20px rgba(229,9,20,0.3); }
        .serie-card img { width: 100%; height: 260px; object-fit: cover; }
        .serie-card p { font-size: 0.85rem; padding: 10px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- VISTA REPRODUCTOR --- */
        #player-view { display: none; padding: 40px 0; }
        .pc-monitor {
            width: 750px; height: 430px; margin: 0 auto;
            border: 12px solid #ccc; border-radius: 25px; background: #000;
            position: relative; overflow: hidden; box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }
        .pc-monitor img { width: 100%; height: 100%; object-fit: cover; }
        .pc-base { width: 150px; height: 45px; background: #999; margin: -5px auto 40px; clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%); }

        .video-box {
            width: 954px; height: 562px; margin: 50px auto;
            background: #000; border: 4px solid #1a1a1a; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- BOT√ìN WHATSAPP --- */
        .ws-float {
            position: fixed; bottom: 30px; right: 30px; background: #25d366;
            width: 60px; height: 60px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000; transition: 0.3s;
        }
        .ws-float:hover { transform: scale(1.1); }

        /* BOTONES ACCI√ìN */
        .action-btns { text-align: center; margin-bottom: 20px; }
        .btn-ui { 
            background: #222; color: white; border: 1px solid #444; padding: 10px 20px; 
            margin: 5px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.3s;
        }
        .btn-ui:hover { background: var(--red); border-color: var(--red); }
        .share-url { background: #111; color: #00ffcc; padding: 10px; font-family: monospace; border-radius: 5px; margin-top: 10px; display: inline-block; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div class="nav-left">
        <div class="logo" onclick="goHome()">CINEVERSE <span style="color:white">PRO</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar serie..." onkeyup="searchSeries()">
        </div>
    </div>
    
    <div class="nav-right" id="header-nav">
        <a href="#" class="btn-link">Mi Web</a>
        <a href="#" class="btn-link">Facebook</a>
        <a href="#" class="btn-link">Acerca de</a>
    </div>
</header>

<div id="catalog"></div>

<div id="player-view">
    <div class="action-btns">
        <button class="btn-ui" onclick="goHome()">‚¨Ö VOLVER AL INICIO</button>
        <span id="share-display" class="share-url"></span>
    </div>

    <div class="pc-monitor">
        <img id="monitor-foto" src="" alt="Vista previa">
    </div>
    <div class="pc-base"></div>

    <div id="cap-buttons" style="text-align: center; margin-bottom: 30px;"></div>

    <div class="video-box" id="main-video">
        <h2 style="color:#333">SELECCIONA UN CAP√çTULO ARRIBA</h2>
    </div>
</div>

<a href="https://wa.me/TUNUMERO" class="ws-float" target="_blank">
    <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766 0-3.18-2.587-5.771-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.512-2.961-2.628-.086-.117-.718-.953-.718-1.816 0-.862.453-1.286.614-1.454.16-.168.352-.21.468-.21.117 0 .234.001.336.005.106.004.246-.04.384.288.144.341.491 1.198.534 1.285.043.087.072.188.014.303-.058.116-.087.188-.174.289-.087.101-.182.226-.26.303-.094.093-.191.194-.081.383.11.188.487.803 1.046 1.301.719.641 1.323.839 1.512.932.188.093.297.077.405-.048.109-.125.463-.538.587-.723.123-.185.246-.154.413-.093.167.062 1.061.5 1.246.593.184.093.307.139.351.213.044.074.044.428-.1.833z"/></svg>
</a>

<script>
    let db = null;

    fetch('database.json')
        .then(res => res.json())
        .then(data => {
            db = data;
            renderCatalog(db.series);
        });

    function renderCatalog(list) {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = list.map(serie => `
            <div class="serie-card" onclick="selectSerie('${serie.id}')">
                <img src="${serie.poster}">
                <p>${serie.titulo}</p>
            </div>
        `).join('');
    }

    function searchSeries() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = db.series.filter(s => s.titulo.toLowerCase().includes(query));
        renderCatalog(filtered);
    }

    function selectSerie(id) {
        const serie = db.series.find(s => s.id === id);
        document.getElementById('catalog').style.display = 'none';
        document.getElementById('player-view').style.display = 'block';
        
        // Header din√°mico: Mostrar #Nombre de la serie
        document.getElementById('header-nav').innerHTML = `
            <span style="color:var(--red); font-weight:bold;">#${serie.id}</span>
            <button class="btn-ui" style="padding:5px 10px" onclick="copyURL()">COMPARTIR üîó</button>
        `;

        document.getElementById('monitor-foto').src = serie.preview_foto;
        document.getElementById('share-display').innerText = window.location.href + "#" + serie.id;

        const btnContainer = document.getElementById('cap-buttons');
        btnContainer.innerHTML = serie.capitulos.map(cap => `
            <button class="btn-ui" onclick="playVideo('${btoa(cap.embed)}', '${cap.num}')">
                CAP√çTULO ${cap.num}: ${cap.titulo}
            </button>
        `).join('');
    }

    function playVideo(encodedEmbed, num) {
        document.getElementById('main-video').innerHTML = atob(encodedEmbed);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function goHome() {
        location.reload(); // Forma m√°s limpia de resetear todo
    }

    function copyURL() {
        const url = document.getElementById('share-display').innerText;
        navigator.clipboard.writeText(url);
        alert("Enlace copiado: " + url);
    }
</script>

</body>
</html>
