<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300">
    <title>CineVerse PRO</title>
    <style>
        :root { --red: #e50914; --bg: #050505; --surface: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* HEADER */
        header { 
            background: #000; padding: 15px 40px; border-bottom: 2px solid var(--red);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; color: var(--red); letter-spacing: 2px; font-size: 1.4rem; cursor: pointer; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a, .info-trigger { color: #aaa; text-decoration: none; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover, .info-trigger:hover { color: var(--red); }

        /* CATALOGO GRID */
        #catalog { display: grid; grid-template-columns: repeat(auto-fill, 180px); gap: 20px; padding: 40px; justify-content: center; }
        .serie-card { cursor: pointer; transition: 0.3s; border-radius: 8px; overflow: hidden; background: var(--surface); border: 1px solid #222; }
        .serie-card:hover { transform: translateY(-5px); border-color: var(--red); }
        .serie-card img { width: 100%; height: 260px; object-fit: cover; }
        .serie-card p { font-size: 0.8rem; padding: 8px; margin: 0; text-align: center; }

        /* REPRODUCTOR FIJO (EVITA MOVIMIENTOS) */
        #player-view { display: none; padding: 20px 0; }
        .pc-monitor { width: 720px; height: 400px; margin: 0 auto; border: 10px solid #ddd; border-radius: 20px; background: #000; position: relative; overflow: hidden; }
        .pc-monitor img { width: 100%; height: 100%; object-fit: cover; }
        .pc-base { width: 140px; height: 40px; background: #999; margin: -5px auto 30px; clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%); }

        /* Contenedor de video con tamaño bloqueado */
        .video-box { 
            width: 954px; height: 562px; 
            margin: 30px auto; 
            background: #000; 
            border: 2px solid #222; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; /* Evita que el iframe mueva el contenedor */
        }
        iframe { width: 954px !important; height: 562px !important; border: none; }

        /* BOTONES */
        .btn-ui { background: var(--red); color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; font-weight: bold; }

        /* VENTANA MODAL TIPO PC */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-pc { 
            background: #1a1a1a; width: 500px; margin: 10% auto; border-radius: 10px; border: 1px solid #444; 
            box-shadow: 0 0 30px rgba(0,0,0,1); overflow: hidden;
        }
        .modal-header { background: #333; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 30px; text-align: center; line-height: 1.6; }
        .modal-body a { color: var(--red); text-decoration: none; display: block; margin: 10px 0; font-weight: bold; }

        /* WHATSAPP PROFESIONAL SVG */
        .ws-float {
            position: fixed; bottom: 25px; right: 25px; 
            background: #25d366; width: 60px; height: 60px; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; z-index: 1500; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .ws-float:hover { transform: scale(1.1); }
        .ws-float svg { width: 35px; height: 35px; fill: white; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="goHome()">CINEVERSE <span style="color:white">PRO</span></div>
    <div id="header-title" style="text-transform: uppercase; font-weight: bold;"></div>
    <div class="nav-links">
        <span class="info-trigger" onclick="toggleModal()">Información</span>
        <div class="search-box"><input type="text" id="searchInput" placeholder="Buscar..." onkeyup="search()" style="background:#222; border:1px solid #444; color:white; padding:5px 15px; border-radius:20px;"></div>
    </div>
</header>

<div id="catalog"></div>

<div id="player-view">
    <div style="text-align: center; margin-bottom: 20px;">
        <button class="btn-ui" onclick="goHome()" style="background:#333">⬅ ATRÁS</button>
        <button class="btn-ui" id="share-btn">COMPARTIR</button>
    </div>
    <div class="pc-monitor"><img id="monitor-foto" src=""></div>
    <div class="pc-base"></div>
    <div id="cap-buttons" style="text-align: center;"></div>
    
    <div class="video-box" id="main-video">
        <h3 style="color:#222">SELECCIONA CAPÍTULO</h3>
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-pc">
        <div class="modal-header">
            <span>System Information - CineVerse</span>
            <span style="cursor:pointer" onclick="toggleModal()">✖</span>
        </div>
        <div class="modal-body">
            <img src="https://via.placeholder.com/80" style="border-radius: 50%; margin-bottom: 15px;">
            <p><strong>Creado por:</strong> Tu Nombre/Marca</p>
            <p>Versión 2.0 - Linux Optimized WebApp</p>
            <hr style="border:0; border-top:1px solid #333;">
            <a href="https://facebook.com/tu-link" target="_blank">Facebook</a>
            <a href="https://github.com/tu-link" target="_blank">GitHub</a>
            <a href="https://miportafolio.com" target="_blank">Mi Portafolio</a>
            <p style="font-size: 0.8rem; color: #888; margin-top: 20px;">
                <strong>Instrucciones:</strong> Descarga los videos usando esta app: <br>
                <a href="URL_DE_TU_APP_DESCARGA" style="display:inline; color:#00ffcc;">App Descargador Pro</a>
            </p>
        </div>
    </div>
</div>

</a>

<script>
    let db = null;
    const slugify = (text) => text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^\w-]+/g, '');

    fetch('database.json')
        .then(res => res.json())
        .then(data => {
            db = data;
            renderCatalog(db.series);
            checkHash();
        });

    function renderCatalog(list) {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = list.map(s => `
            <div class="serie-card" onclick="selectSerie('${s.titulo}')">
                <img src="${s.poster}">
                <p>${s.titulo}</p>
            </div>
        `).join('');
    }

    function search() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        renderCatalog(db.series.filter(s => s.titulo.toLowerCase().includes(q)));
    }

    function selectSerie(tituloOriginal) {
        const serie = db.series.find(s => s.titulo === tituloOriginal);
        if(!serie) return;
        window.location.hash = slugify(serie.titulo); 
        document.getElementById('catalog').style.display = 'none';
        document.getElementById('player-view').style.display = 'block';
        document.getElementById('monitor-foto').src = serie.preview_foto;
        document.getElementById('header-title').innerText = serie.titulo;
        
        document.getElementById('cap-buttons').innerHTML = serie.capitulos.map(c => `
            <button class="btn-ui" onclick="play('${btoa(c.embed)}')">CAP ${c.num}</button>
        `).join('');
    }

    function play(code) {
        // Al inyectar el código, forzamos que el iframe no deforme el contenedor fijo
        const box = document.getElementById('main-video');
        box.innerHTML = atob(code);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function goHome() { window.location.hash = ""; location.reload(); }
    function toggleModal() { 
        const m = document.getElementById('infoModal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function checkHash() {
        const h = window.location.hash.replace('#', '');
        if(h && db) {
            const found = db.series.find(s => slugify(s.titulo) === h);
            if(found) selectSerie(found.titulo);
        }
    }
</script>
</body>
</html>
