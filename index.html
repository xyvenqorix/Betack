<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>CineVerse | HD Player</title>
    <style>
        :root { --accent: #00ffcc; --bg: #0d0d0d; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Original SVG */
        .logo-box { padding: 40px; }
        .logo-svg { width: 60px; filter: drop-shadow(0 0 10px var(--accent)); }

        .player-container {
            width: 954px;
            height: 562px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        h1 { margin-top: 30px; font-weight: 300; letter-spacing: 2px; }
        .status { color: var(--accent); font-size: 0.8rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="logo-box">
    <svg class="logo-svg" viewBox="0 0 100 100">
        <polygon points="30,20 85,50 30,80" fill="none" stroke="#00ffcc" stroke-width="4"/>
        <circle cx="50" cy="50" r="45" stroke="#00ffcc" stroke-width="2" fill="none" opacity="0.2"/>
    </svg>
</div>

<div class="status">S1 • E1 ONLINE</div>
<h1 id="title">Cargando...</h1>

<div id="video-slot" class="player-container"></div>

<script>
    // Función para leer el JSON
    fetch('database.json')
        .then(response => response.json())
        .then(data => {
            const cap = data.temporadas[0].capitulos[0];
            
            // Inyectamos el título
            document.getElementById('title').innerText = cap.titulo;
            
            // Inyectamos el código embed tal cual está en el JSON
            document.getElementById('video-slot').innerHTML = cap.embed;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('title').innerText = "Error al cargar base de datos";
        });
</script>

</body>
</html>
