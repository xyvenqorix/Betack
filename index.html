<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300">
    <title>CineVerse PRO</title>
    <style>
        :root { --red: #e50914; --bg: #050505; --surface: #121212; }
        
        /* MODO APP: Evita selección de texto */
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; outline: none; }
        
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        header { 
            background: #000; padding: 15px 40px; border-bottom: 2px solid var(--red);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; color: var(--red); letter-spacing: 2px; font-size: 1.4rem; cursor: pointer; }
        .search-box input { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; border-radius: 20px; width: 250px; }

        .section-title { padding: 30px 40px 10px; color: var(--red); font-weight: bold; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, 180px); gap: 20px; padding: 10px 40px 40px; justify-content: center; }
        
        .card { cursor: pointer; transition: 0.3s; border-radius: 8px; overflow: hidden; background: var(--surface); border: 1px solid #222; }
        .card:hover { transform: translateY(-5px); border-color: var(--red); }
        .card img { width: 100%; height: 260px; object-fit: cover; pointer-events: none; }
        .card p { font-size: 0.8rem; padding: 10px; text-align: center; font-weight: bold; }

        #player-view { display: none; padding: 20px 0; }
        .pc-monitor { width: 720px; height: 400px; margin: 0 auto; border: 10px solid #ddd; border-radius: 20px; background: #000; overflow: hidden; }
        .pc-monitor img { width: 100%; height: 100%; object-fit: cover; }
        .pc-base { width: 140px; height: 40px; background: #999; margin: -5px auto 30px; clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%); }
        
        .video-box { width: 954px; height: 562px; margin: 30px auto; background: #000; border: 2px solid #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        iframe { width: 954px !important; height: 562px !important; border: none; }

        .btn-ui { background: var(--red); color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-temp { background: #222; color: white; padding: 10px 25px; border-radius: 30px; border: 1px solid #444; cursor: pointer; margin: 5px; }

        /* MODAL INFO */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-pc { background: #1a1a1a; width: 450px; margin: 10% auto; border-radius: 10px; border: 1px solid #444; overflow: hidden; }
        .modal-header { background: #333; padding: 10px 15px; display: flex; justify-content: space-between; }
        .modal-body { padding: 25px; text-align: center; }
        .modal-body a { color: var(--red); text-decoration: none; display: block; margin: 12px 0; font-weight: bold; }

        /* WHATSAPP */
        .ws-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; }
        .ws-float svg { width: 35px; fill: white; }
    </style>
</head>
<body oncontextmenu="return false;"> <header>
    <div class="logo" onclick="goHome()">CINEVERSE <span style="color:white">PRO</span></div>
    <div class="search-box"><input type="text" id="searchInput" placeholder="Buscar..." onkeyup="multiSearch()"></div>
    <div style="cursor:pointer; font-size: 0.8rem; color:#888" onclick="toggleModal()">INFORMACIÓN</div>
</header>

<div id="main-catalog">
    <div class="section-title">Series</div>
    <div id="catalog-series" class="grid"></div>
    <div class="section-title">Películas</div>
    <div id="catalog-pelis" class="grid"></div>
</div>

<div id="player-view">
    <div style="text-align: center; margin-bottom: 25px;">
        <button class="btn-ui" onclick="goHome()" style="background:#333">⬅ INICIO</button>
        <button class="btn-ui" id="btn-back-temps" style="display:none; background:#555" onclick="showSeasonSelector()">TEMPORADAS</button>
    </div>
    <div class="pc-monitor"><img id="monitor-foto" src=""></div>
    <div class="pc-base"></div>
    <div id="season-selector" style="text-align: center; margin-bottom: 20px;"></div>
    <div id="cap-buttons" style="text-align: center; margin-bottom: 20px;"></div>
    <div class="video-box" id="main-video"><h3 style="color:#222">LISTO</h3></div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-pc">
        <div class="modal-header"><span>CineVerse OS</span><span onclick="toggleModal()" style="cursor:pointer">✖</span></div>
        <div class="modal-body">
            <p>Creado por: Tu Nombre</p>
            <a href="#">Facebook</a><a href="#">GitHub</a><a href="#">Portafolio</a>
            <p style="font-size: 0.7rem; color: #555;">Descarga App:<br><a href="#" style="color:cyan">Download Link</a></p>
        </div>
    </div>
</div>

<script>
    // BLOQUEO DE TECLAS (F12, Ctrl+U, Ctrl+Shift+I)
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            return false;
        }
    };

    let dbSeries = [], dbPelis = [], currentSerie = null;
    const slugify = (t) => t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^\w-]+/g, '');

    Promise.all([
        fetch('series.json').then(r => r.json()),
        fetch('peliculas.json').then(r => r.json())
    ]).then(([series, pelis]) => {
        dbSeries = series; dbPelis = pelis;
        renderCatalogs(dbSeries, dbPelis);
        checkHash();
    });

    function renderCatalogs(sList, pList) {
        document.getElementById('catalog-series').innerHTML = sList.map(s => `
            <div class="card" onclick="openSerie('${s.titulo}')">
                <img src="${s.poster}"><p>${s.titulo}</p>
            </div>`).join('');
        document.getElementById('catalog-pelis').innerHTML = pList.map(p => `
            <div class="card" onclick="openPeli('${p.titulo}')">
                <img src="${p.poster}"><p>${p.titulo}</p>
            </div>`).join('');
    }

    function multiSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        renderCatalogs(dbSeries.filter(s => s.titulo.toLowerCase().includes(query)), dbPelis.filter(p => p.titulo.toLowerCase().includes(query)));
    }

    function openPeli(titulo) {
        const peli = dbPelis.find(p => p.titulo === titulo);
        setupPlayer(peli);
        document.getElementById('cap-buttons').innerHTML = `<button class="btn-ui" onclick="play('${btoa(peli.embed)}')">REPRODUCIR</button>`;
    }

    function openSerie(titulo) {
        currentSerie = dbSeries.find(s => s.titulo === titulo);
        setupPlayer(currentSerie);
        document.getElementById('btn-back-temps').style.display = 'inline-block';
        showSeasonSelector();
    }

    function setupPlayer(item) {
        window.location.hash = slugify(item.titulo);
        document.getElementById('main-catalog').style.display = 'none';
        document.getElementById('player-view').style.display = 'block';
        document.getElementById('monitor-foto').src = item.preview_foto;
    }

    function showSeasonSelector() {
        document.getElementById('cap-buttons').innerHTML = "";
        document.getElementById('season-selector').innerHTML = currentSerie.temporadas.map((t, idx) => `<button class="btn-temp" onclick="showChapters(${idx})">${t.nombre}</button>`).join('');
    }

    function showChapters(idx) {
        document.getElementById('season-selector').innerHTML = "";
        document.getElementById('cap-buttons').innerHTML = currentSerie.temporadas[idx].capitulos.map(c => `<button class="btn-ui" onclick="play('${btoa(c.embed)}')">Cap ${c.num}</button>`).join('');
    }

    function play(code) {
        document.getElementById('main-video').innerHTML = atob(code);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function goHome() { window.location.hash = ""; location.reload(); }
    function toggleModal() { 
        const m = document.getElementById('infoModal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function checkHash() {
        const h = window.location.hash.replace('#', '');
        if(!h) return;
        const s = dbSeries.find(x => slugify(x.titulo) === h);
        if(s) openSerie(s.titulo);
        const p = dbPelis.find(x => slugify(x.titulo) === h);
        if(p) openPeli(p.titulo);
    }
</script>
</body>
</html>
