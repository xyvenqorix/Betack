<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300">
    <title>CineVerse PRO | Series & Pelis</title>
    <style>
        :root { --red: #e50914; --bg: #050505; --surface: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* HEADER */
        header { 
            background: #000; padding: 15px 40px; border-bottom: 2px solid var(--red);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; color: var(--red); letter-spacing: 2px; font-size: 1.4rem; cursor: pointer; }
        
        /* BUSCADOR ESTILIZADO */
        .search-box input { 
            background: #222; border: 1px solid #444; color: white; padding: 8px 15px; 
            border-radius: 20px; width: 250px; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--red); width: 350px; box-shadow: 0 0 10px rgba(229, 9, 20, 0.2); }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        .info-trigger { color: #aaa; cursor: pointer; font-size: 0.9rem; transition: 0.3s; text-transform: uppercase; }

        /* CATALOGO */
        .section-title { padding: 30px 40px 10px; color: var(--red); font-weight: bold; text-transform: uppercase; font-size: 1.2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, 180px); gap: 20px; padding: 10px 40px 40px; justify-content: center; }
        .card { cursor: pointer; transition: 0.3s; border-radius: 8px; overflow: hidden; background: var(--surface); border: 1px solid #222; }
        .card:hover { transform: translateY(-5px); border-color: var(--red); }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card p { font-size: 0.8rem; padding: 10px; margin: 0; text-align: center; font-weight: bold; }

        /* REPRODUCTOR FIJO */
        #player-view { display: none; padding: 20px 0; }
        .pc-monitor { width: 720px; height: 400px; margin: 0 auto; border: 10px solid #ddd; border-radius: 20px; background: #000; position: relative; overflow: hidden; }
        .pc-monitor img { width: 100%; height: 100%; object-fit: cover; }
        .pc-base { width: 140px; height: 40px; background: #999; margin: -5px auto 30px; clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%); }
        .video-box { width: 954px; height: 562px; margin: 30px auto; background: #000; border: 2px solid #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        iframe { width: 954px !important; height: 562px !important; border: none; }

        .btn-ui { background: var(--red); color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-temp { background: #222; color: white; padding: 10px 25px; border-radius: 30px; border: 1px solid #444; cursor: pointer; margin: 5px; }

        /* VENTANA MODAL INFO */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-pc { background: #1a1a1a; width: 450px; margin: 10% auto; border-radius: 10px; border: 1px solid #444; overflow: hidden; box-shadow: 0 0 40px #000; }
        .modal-header { background: #333; padding: 10px 15px; display: flex; justify-content: space-between; font-size: 0.8rem; }
        .modal-body { padding: 25px; text-align: center; }
        .modal-body a { color: var(--red); text-decoration: none; display: block; margin: 12px 0; font-weight: bold; }

        /* WHATSAPP */
        .ws-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; }
        .ws-float svg { width: 35px; fill: white; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="goHome()">CINEVERSE <span style="color:white">PRO</span></div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar series o películas..." onkeyup="multiSearch()">
    </div>
    <div class="nav-links">
        <span class="info-trigger" onclick="toggleModal()">Información</span>
    </div>
</header>

<div id="main-catalog">
    <div id="series-section">
        <div class="section-title">Series y Temporadas</div>
        <div id="catalog-series" class="grid"></div>
    </div>
    <div id="pelis-section">
        <div class="section-title">Películas de Estreno</div>
        <div id="catalog-pelis" class="grid"></div>
    </div>
</div>

<div id="player-view">
    <div style="text-align: center; margin-bottom: 25px;">
        <button class="btn-ui" onclick="goHome()" style="background:#333">⬅ INICIO</button>
        <button class="btn-ui" id="btn-back-temps" style="display:none; background:#555" onclick="showSeasonSelector()">ELEGIR TEMPORADA</button>
    </div>
    <div class="pc-monitor"><img id="monitor-foto" src=""></div>
    <div class="pc-base"></div>
    <div id="season-selector" style="text-align: center; margin-bottom: 20px;"></div>
    <div id="cap-buttons" style="text-align: center; margin-bottom: 20px;"></div>
    <div class="video-box" id="main-video">
        <h3 style="color:#222">REPRODUCTOR LISTO</h3>
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-pc">
        <div class="modal-header"><span>CineVerse OS v2.0</span><span onclick="toggleModal()" style="cursor:pointer">[ X ]</span></div>
        <div class="modal-body">
            <p>Creado por: Tu Nombre</p>
            <a href="#">Facebook</a><a href="#">GitHub</a>
            <p style="font-size: 0.8rem; color: #777;">Descarga aquí:<br><a href="#" style="color:#0ff">App Download</a></p>
        </div>
    </div>
</div>

<a href="https://wa.me/TUNUMERO" class="ws-float">
    <svg viewBox="0 0 32 32"><path d="M16 0c-8.837 0-16 7.163-16 16 0 2.825.737 5.48 2.025 7.787l-2.025 7.387 7.563-1.987c2.237 1.187 4.787 1.813 7.437 1.813 8.837 0 16-7.163 16-16s-7.163-16-16-16zm8.913 22.7c-.363 1.025-1.813 1.863-2.5 2-.625.112-1.437.213-2.313-.063-.563-.175-1.287-.413-2.212-.8-3.925-1.637-6.45-5.613-6.65-5.875-.187-.263-1.613-2.137-1.613-4.075s1.013-2.887 1.375-3.275c.363-.387.787-.487 1.05-.487s.525.013.75.025c.237.013.537-.087.838.638.3.725 1.025 2.5 1.112 2.687.087.187.15.413.025.65-.125.237-.187.387-.375.612-.187.213-.4.475-.575.637-.2.188-.4.4-.175.75.225.35.988 1.625 2.125 2.637 1.463 1.3 2.7 1.7 3.088 1.9.387.2.613.163.838-.1.225-.263.975-1.137 1.238-1.525.263-.387.525-.325.888-.187s2.313 1.137 2.713 1.337c.4.2.663.3.763.463.1.175.1.988-.263 2.013z"/></svg>
</a>

<script>
    let dbSeries = [], dbPelis = [], currentSerie = null;
    const slugify = (t) => t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^\w-]+/g, '');

    Promise.all([
        fetch('series.json').then(r => r.json()),
        fetch('peliculas.json').then(r => r.json())
    ]).then(([series, pelis]) => {
        dbSeries = series; dbPelis = pelis;
        renderCatalogs(dbSeries, dbPelis);
        checkHash();
    });

    function renderCatalogs(sList, pList) {
        document.getElementById('catalog-series').innerHTML = sList.map(s => `
            <div class="card" onclick="openSerie('${s.titulo}')">
                <img src="${s.poster}"><p>${s.titulo}</p>
            </div>`).join('');
        document.getElementById('catalog-pelis').innerHTML = pList.map(p => `
            <div class="card" onclick="openPeli('${p.titulo}')">
                <img src="${p.poster}"><p>${p.titulo}</p>
            </div>`).join('');
    }

    // BUSCADOR MULTI-FILTRO
    function multiSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filteredSeries = dbSeries.filter(s => s.titulo.toLowerCase().includes(query));
        const filteredPelis = dbPelis.filter(p => p.titulo.toLowerCase().includes(query));
        renderCatalogs(filteredSeries, filteredPelis);
    }

    function openPeli(titulo) {
        const peli = dbPelis.find(p => p.titulo === titulo);
        setupPlayer(peli);
        document.getElementById('cap-buttons').innerHTML = `<button class="btn-ui" onclick="play('${btoa(peli.embed)}')">VER PELÍCULA</button>`;
    }

    function openSerie(titulo) {
        currentSerie = dbSeries.find(s => s.titulo === titulo);
        setupPlayer(currentSerie);
        document.getElementById('btn-back-temps').style.display = 'inline-block';
        showSeasonSelector();
    }

    function setupPlayer(item) {
        window.location.hash = slugify(item.titulo);
        document.getElementById('main-catalog').style.display = 'none';
        document.getElementById('player-view').style.display = 'block';
        document.getElementById('monitor-foto').src = item.preview_foto;
    }

    function showSeasonSelector() {
        document.getElementById('cap-buttons').innerHTML = "";
        document.getElementById('season-selector').innerHTML = `<h3>Temporadas</h3>` + 
            currentSerie.temporadas.map((t, idx) => `<button class="btn-temp" onclick="showChapters(${idx})">${t.nombre}</button>`).join('');
    }

    function showChapters(idx) {
        document.getElementById('season-selector').innerHTML = "";
        const temp = currentSerie.temporadas[idx];
        document.getElementById('cap-buttons').innerHTML = `<h3>${temp.nombre}</h3>` + 
            temp.capitulos.map(c => `<button class="btn-ui" onclick="play('${btoa(c.embed)}')">Cap ${c.num}</button>`).join('');
    }

    function play(code) {
        document.getElementById('main-video').innerHTML = atob(code);
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function goHome() { window.location.hash = ""; location.reload(); }
    function toggleModal() { 
        const m = document.getElementById('infoModal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function checkHash() {
        const h = window.location.hash.replace('#', '');
        if(!h) return;
        const s = dbSeries.find(x => slugify(x.titulo) === h);
        if(s) openSerie(s.titulo);
        const p = dbPelis.find(x => slugify(x.titulo) === h);
        if(p) openPeli(p.titulo);
    }
</script>
</body>
</html>
